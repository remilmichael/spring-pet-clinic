<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of pet owners</title>
</head>
<body>
<h1 th:text="'List of owners'">Owners list</h1>
<table id="owners" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 200px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">first name</td>
        <td th:text="${owner.lastName}">Last name</td>
    </tr>
    </tbody>
</table>
</body>
</html>
